<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Çalışmaları</title>
    <style>
        p{ /*tüm açılacak paragraflar için stil verildi*/
            color:brown;
            background-color:khaki;
        }
        
        .stil1{ /* bu açtığımız stili istediğimiz yerde kullanabiliriz*/
            background-color: bisque;
            color:crimson;
        }

        #star{
            background-color: greenyellow;
            color:indigo;
        }
        
    </style>
    <link type ="text/css" rel="stylesheet" href="css/stil.css"> <!-- <link rel="stylesheet" href="css/stil.css"> Hocanın yazdığı-->
    

</head>
<body>
    <input type="text" name="txtTest" style="width:100px; background-color:aquamarine; font-family:'Times New Roman', Times, serif;color:blueviolet;"/>
    <p> <!-- tag name ile style kullanımı-->
        deneme metni
    </p>
    <p class="stil1"> <!-- class ile style kullanımı-->
        Yeni bir paragraf
    </p>
    <p id="star"> <!-- id ile style kullanımı-->
        Diğer paragraf
    </p>

    <p class="stil2">
        Css dosyasından çekilen stil ile yazılan paragraf
    </p>
</body>
</html>
