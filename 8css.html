<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Çalışmaları</title>
    <style>
        p{
            background-color:lightpink;
            color:olivedrab;

        }

        .stil1{
            background-color:cornflowerblue;
            color:white;
        }
        #star{
            background-color:darkseagreen;
            color:white;
        }

        .stil2{
            background-color:red;
            color:white;
        }
    </style>
    <link rel="stylesheet"href="css/still.css">

</head>
<body>
    <input type="text" name="txtTest" style="width:100px;
    background-color:blueviolet; font-family: 'Times New Roman',
    Times, serif; color:gold;"/>
    <p>   <!--  tag name ile style kullanımı  -->
        deneme metni
    </p>
    <p class ="stil1">  <!--  tag class ile style kullanımı  -->
        yeni bir paragraf
    </p>

    <p id="star">  <!--  id ile style kullanımı  -->
        Diğer paragraf
    </p>
    <p class ="stil2">  <!--  external ile style kullanımı  -->
        Kırmızı beyaz paragraf paragraf
    </p>

</body>
</html>
